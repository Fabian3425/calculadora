<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fabian3425.github.io/calculadora/css/style.css">
</head>
<body>
    <main class="contenedor">
        <div class="contenedor-calculadora">
            <div id="calc" class="calculadora">
                <div class="contenedor-resultado">
                    <input type="text" id="calc-resultado" value="" readonly>
                </div>
                <div class="contenedor-opciones--calculadora">
                    <div class="opciones-numeros">
                        <button type="button" class="boton--numeros">7</button>
                        <button type="button" class="boton--numeros">8</button>
                        <button type="button" class="boton--numeros">9</button>
                        <button type="button" class="boton--numeros">4</button>
                        <button type="button" class="boton--numeros">5</button>
                        <button type="button" class="boton--numeros">6</button>
                        <button type="button" class="boton--numeros">1</button>
                        <button type="button" class="boton--numeros">2</button>
                        <button type="button" class="boton--numeros">3</button>
                        <button type="button" class="boton--numeros">0</button>
                        <button type="button" class="boton--numeros">00</button>
                        <button type="button" class="boton--numeros">.</button>  
                    </div>
                    <div class="opciones-operadores">
                        <button id="limpiar">CE</button>
                        <button class="operador">ร</button>
                        <button class="operador">รท</button>
                        <button class="operador">+</button>
                        <button class="operador">-</button>
                        <button id="resultado">=</button>
                    </div>
                </div>
            </div>
        </div>
     
    </main>
    <script type="text/javascript" src="https://fabian3425.github.io/calculadora/js/calculadora.js"></script>
</body>
</html>
